<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link href="./styles.css" rel="stylesheet">
    <title>ferguson</title>
  </head>
  <body>
    <h1>ferguson world</h1>
    <p>'waste of time' Twitter: 'Go to the library and read a book instead'</p>
    <div id="m-body">
      <div id="map-2d">
        <canvas id="device-layer"></canvas>
        <canvas id="grid-layer"></canvas>
        <canvas id="background-layer"></canvas>
      </div>
      <div id="device">
        <h3>devices</h3>
        <ul id="device-list"></ul>
      </div>
      <div id="info">
        <h3>info</h3>
        <ul>
          <li><span>server: zlatan</span></li>
          <li><span id="host"></span></li>
          <li><span id="port"></span></li>
          <li><span id="map"></span></li>
        </ul>
        <h3>performance</h3>
        <ul>
          <li><span id="network-time"></span></li>
          <li><span id="data-parse-time"></span></li>
          <li><span id="draw-time"></span></li>
          <li><span id="total-time"></span></li>
        </ul>
    </div>
    </div>
    <div id="menu">
      <button id="connect">Connect</button>
      <button id="disconnect">Disconnect</button>
    </div>
    <div id="console">
      <textarea id="console-log" name="textarea"></textarea>
    </div>
    <div id="footer">
      <p>We are using Node.js <span id="node-version"></span>,
        Chromium <span id="chrome-version"></span>,
        and Electron <span id="electron-version"></span>.
    </p>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
